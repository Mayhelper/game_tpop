<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gamification App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <style>
        :root {
            --font-main: 'Oswald', sans-serif;
            --text-light: #FFFFFF;
            --btn-male: #0288D1;
            --btn-female: #D81B60;
        }

        body {
            margin: 0; font-family: var(--font-main);
            min-height: 100vh; color: #2c3e50;
            transition: background-color 0.4s ease;
            background-color: #f0f2f5;
            overflow: hidden; text-transform: uppercase;
        }

        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; box-sizing: border-box;
            transition: opacity 0.5s ease, transform 0.5s ease;
            opacity: 0; transform: scale(0.95); pointer-events: none;
        }
        .screen.active { opacity: 1; transform: scale(1); pointer-events: auto; }
        
        h1 { text-align: center; margin-bottom: 30px; font-weight: 700; }

        /* --- –≠–ö–†–ê–ù 1: –í—ã–±–æ—Ä –ø–æ–ª–∞ --- */
        body.theme-male-selection, body.theme-female-selection { color: var(--text-light); }
        body.theme-male-selection { background-color: #4FC3F7; }
        body.theme-female-selection { background-color: #F06292; }

        .gender-selection-container { display: flex; gap: 20px; margin-bottom: 40px; }
        .gender-option {
            background: rgba(255, 255, 255, 0.9); color: #2c3e50;
            border-radius: 16px; padding: 20px; text-align: center; cursor: pointer;
            border: 3px solid transparent; transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 130px;
        }
        .gender-option .image-placeholder {
            width: 80px; height: 80px; background-color: #ddd; border-radius: 50%;
            margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-size: 32px;
        }
        .gender-option:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
        .gender-option.active-male { border-color: var(--btn-male); }
        .gender-option.active-female { border-color: var(--btn-female); }

        /* --- –ö–Ω–æ–ø–∫–∏ --- */
        .main-button {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 350px; padding: 16px; border: none; border-radius: 12px;
            font-family: var(--font-main); font-size: 18px; font-weight: 700;
            color: white; cursor: pointer; transition: all 0.3s ease; text-transform: uppercase;
        }
        #btn-confirm-gender { opacity: 0; pointer-events: none; transform: translate(-50%, 20px); }
        #btn-confirm-gender.visible { opacity: 1; pointer-events: auto; transform: translateX(-50%); }
        body.theme-male-selection #btn-confirm-gender { background-color: var(--btn-male); }
        body.theme-female-selection #btn-confirm-gender { background-color: var(--btn-female); }

        /* --- –≠–ö–†–ê–ù 2: –í—ã–±–æ—Ä –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ --- */
        #screen-character-select { justify-content: center; color: var(--text-light); }
        
        /* 1. –ù–û–í–ê–Ø –ê–ù–ò–ú–ê–¶–ò–Ø –î–õ–Ø –ü–û–Ø–í–õ–ï–ù–ò–Ø –¢–ï–ö–°–¢–ê */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .character-info {
            width: 100%; text-align: center; padding: 0 20px;
            box-sizing: border-box; text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
            opacity: 0; /* –°–∫—Ä—ã–≤–∞–µ–º –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é, –∞–Ω–∏–º–∞—Ü–∏—è –ø–æ–∫–∞–∂–µ—Ç */
        }
        /* –ö–ª–∞—Å—Å, –∫–æ—Ç–æ—Ä—ã–π –±—É–¥–µ—Ç –∑–∞–ø—É—Å–∫–∞—Ç—å –∞–Ω–∏–º–∞—Ü–∏—é */
        .character-info.animate-in {
            opacity: 1; /* –î–µ–ª–∞–µ–º –≤–∏–¥–∏–º—ã–º */
            animation: slideInUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        #character-title {
            font-size: 32px; font-weight: 700;
            min-height: 40px; margin-bottom: 5px;
        }
        #character-description {
            font-size: 16px; font-weight: 400;
            min-height: 40px; margin-top: 5px; letter-spacing: 0.5px;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–ª–∞–π–¥–µ—Ä–∞ */
        .swiper { width: 100%; height: 60%; max-height: 450px; }
        .swiper-slide {
            background: transparent;
            display: flex; justify-content: center; align-items: center;
        }
        .swiper-slide img {
            display: block; width: 100%; height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 25px rgba(0,0,0,0.3));
        }

        #btn-confirm-character { background-color: #43A047; }
    </style>
</head>
<body>

    <div id="screen-gender" class="screen active">
        <!-- –¢–ï–ö–°–¢ –ò–ó–ú–ï–ù–ï–ù -->
        <h1>–°–î–ï–õ–ê–ô –í–´–ë–û–†</h1>
        <div class="gender-selection-container">
            <div class="gender-option" id="btn-male" onclick="selectGender('male')">
                <div class="image-placeholder">üë®‚Äçüíº</div><h3>–ú–£–ñ–ß–ò–ù–ê</h3>
            </div>
            <div class="gender-option" id="btn-female" onclick="selectGender('female')">
                <div class="image-placeholder">üë©‚Äçüíº</div><h3>–ñ–ï–ù–©–ò–ù–ê</h3>
            </div>
        </div>
    </div>

    <div id="screen-character-select" class="screen">
        <div id="character-title" class="character-info"></div>
        <div class="swiper">
            <div class="swiper-wrapper" id="character-swiper-wrapper"></div>
            <div class="swiper-pagination"></div>
        </div>
        <div id="character-description" class="character-info"></div>
    </div>
    
    <button id="btn-confirm-gender" class="main-button" onclick="goToCharacterSelection()">–î–∞–ª–µ–µ</button>
    <button id="btn-confirm-character" class="main-button" style="display: none;" onclick="confirmCharacter()">–í—ã–±—Ä–∞—Ç—å —ç—Ç–æ–≥–æ</button>

    <script>
        const tg = window.Telegram.WebApp;
        // tg.expand();

        let selectedGender = null;
        let swiperInstance = null;
        let selectedCharacter = {};
        
        const GITHUB_REPO_URL = 'https://raw.githubusercontent.com/Mayhelper/vac_may/main/images/';
        const characters = {
            male: [
                { img: GITHUB_REPO_URL + 'male-1.png', bg: '#039BE5', title: '–í–°–ï–ì–î–ê –° –ò–ì–û–õ–û–ß–ö–ò', description: '–ì–û–¢–û–í –ü–û–ö–û–†–ò–¢–¨ –õ–Æ–ë–´–ï –¢–û–ß–ö–ò, –í–°–ï–ì–î–ê –ù–ï–û–¢–†–ê–ó–ò–ú' },
                { img: GITHUB_REPO_URL + 'male-2.png', bg: '#FF6F00', title: '–î–£–®–ê –ö–û–ú–ü–ê–ù–ò–ò', description: '–° –õ–ï–ì–ö–û–°–¢–¨–Æ –ù–ê–•–û–î–ò–¢ –û–ë–©–ò–ô –Ø–ó–´–ö –° –ö–ï–ú –£–ì–û–î–ù–û' },
                { img: GITHUB_REPO_URL + 'male-3.png', bg: '#00897B', title: '–ö–†–ï–ê–¢–ò–í–ù–´–ô –ì–ï–ù–ò–ô', description: '–ú–´–°–õ–ò–¢ –ù–ï–°–¢–ê–ù–î–ê–†–¢–ù–û –ò –í–°–ï–ì–î–ê –ü–û–õ–û–ù –ò–î–ï–ô' },
                { img: GITHUB_REPO_URL + 'male-4.png', bg: '#5E35B1', title: '–ü–†–ò–†–û–ñ–î–ï–ù–ù–´–ô –õ–ò–î–ï–†', description: '–í–ï–î–ï–¢ –ó–ê –°–û–ë–û–ô –ö–û–ú–ê–ù–î–£ –ö –ù–û–í–´–ú –í–ï–†–®–ò–ù–ê–ú' },
                { img: GITHUB_REPO_URL + 'male-5.png', bg: '#3949AB', title: '–ú–ê–°–¢–ï–† –°–í–û–ï–ì–û –î–ï–õ–ê', description: '–ó–ù–ê–ï–¢ –í–°–ï –¢–û–ù–ö–û–°–¢–ò –ò –°–ï–ö–†–ï–¢–´ –£–°–ü–ï–•–ê' },
            ],
            female: [
                { img: GITHUB_REPO_URL + 'female-1.png', bg: '#D81B60', title: '–ó–í–ï–ó–î–ê –ü–ï–†–ï–ì–û–í–û–†–û–í', description: '–£–ë–ï–î–ò–¢ –ö–û–ì–û –£–ì–û–î–ù–û –ò –ó–ê–ö–õ–Æ–ß–ò–¢ –õ–Æ–ë–£–Æ –°–î–ï–õ–ö–£' },
                { img: GITHUB_REPO_URL + 'female-2.png', bg: '#1E88E5', title: '–ú–ò–°–° –≠–õ–ï–ì–ê–ù–¢–ù–û–°–¢–¨', description: '–°–û–ß–ï–¢–ê–ï–¢ –í –°–ï–ë–ï –°–¢–ò–õ–¨, –£–ú –ò –î–ï–õ–û–í–£–Æ –•–í–ê–¢–ö–£' },
                { img: GITHUB_REPO_URL + 'female-3.png', bg: '#7CB342', title: '–ì–ï–ù–ï–†–ê–¢–û–† –ò–î–ï–ô', description: '–ï–ï –ö–†–ï–ê–¢–ò–í–ù–û–°–¢–¨ –ù–ï –ó–ù–ê–ï–¢ –ì–†–ê–ù–ò–¶' },
                { img: GITHUB_REPO_URL + 'female-4.png', bg: '#E53935', title: '–ö–û–†–û–õ–ï–í–ê –¢–ê–ô–ú-–ú–ï–ù–ï–î–ñ–ú–ï–ù–¢–ê', description: '–£–°–ü–ï–í–ê–ï–¢ –í–°–ï –ò –î–ê–ñ–ï –ë–û–õ–¨–®–ï' },
                { img: GITHUB_REPO_URL + 'female-5.png', bg: '#8E24AA', title: '–≠–ö–°–ü–ï–†–¢ –ü–û –ö–û–ú–ú–£–ù–ò–ö–ê–¶–ò–Ø–ú', description: '–°–¢–†–û–ò–¢ –ü–†–û–ß–ù–´–ï –ú–û–°–¢–´ –ú–ï–ñ–î–£ –õ–Æ–î–¨–ú–ò' },
            ]
        };

        const bodyEl = document.body;
        const screens = { gender: document.getElementById('screen-gender'), character: document.getElementById('screen-character-select') };
        const buttons = { confirmGender: document.getElementById('btn-confirm-gender'), confirmCharacter: document.getElementById('btn-confirm-character'), male: document.getElementById('btn-male'), female: document.getElementById('btn-female') };
        const characterInfo = { title: document.getElementById('character-title'), description: document.getElementById('character-description') };

        function selectGender(gender) {
            selectedGender = gender;
            bodyEl.className = '';
            buttons.male.classList.remove('active-male');
            buttons.female.classList.remove('active-female');

            if (gender === 'male') {
                bodyEl.classList.add('theme-male-selection');
                buttons.male.classList.add('active-male');
            } else {
                bodyEl.classList.add('theme-female-selection');
                buttons.female.classList.add('active-female');
            }
            buttons.confirmGender.classList.add('visible');
        }

        function goToCharacterSelection() {
            if (!selectedGender) return;

            const characterList = characters[selectedGender];
            const swiperWrapper = document.getElementById('character-swiper-wrapper');
            swiperWrapper.innerHTML = '';
            characterList.forEach(char => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                slide.innerHTML = `<img src="${char.img}" alt="Character">`;
                swiperWrapper.appendChild(slide);
            });
            
            screens.gender.classList.remove('active');
            buttons.confirmGender.style.display = 'none';
            screens.character.classList.add('active');
            buttons.confirmCharacter.style.display = 'block';

            initSwiper();
        }

        function initSwiper() {
            if (swiperInstance) swiperInstance.destroy(true, true);
            swiperInstance = new Swiper('.swiper', {
                /* 2. –ù–û–í–´–ô –≠–§–§–ï–ö–¢ –°–õ–ê–ô–î–ï–†–ê */
                effect: 'fade',
                fadeEffect: {
                    crossFade: true // –ü–ª–∞–≤–Ω–æ–µ "—Ä–∞—Å—Ç–≤–æ—Ä–µ–Ω–∏–µ" –æ–¥–Ω–æ–≥–æ –≤ –¥—Ä—É–≥–æ–º
                },
                grabCursor: true,
                loop: true, // –ú–æ–∂–Ω–æ –ª–∏—Å—Ç–∞—Ç—å –ø–æ –∫—Ä—É–≥—É
                pagination: { el: '.swiper-pagination', dynamicBullets: true },
                
                /* 3. –û–ë–ù–û–í–õ–ï–ù–ù–ê–Ø –õ–û–ì–ò–ö–ê –ê–ù–ò–ú–ê–¶–ò–ò –¢–ï–ö–°–¢–ê */
                on: {
                    // –ü–µ—Ä–µ–¥ –Ω–∞—á–∞–ª–æ–º —Å–º–µ–Ω—ã —Å–ª–∞–π–¥–∞, —É–±–∏—Ä–∞–µ–º —Å—Ç–∞—Ä—ã–π —Ç–µ–∫—Å—Ç
                    slideChangeTransitionStart: function () {
                        characterInfo.title.classList.remove('animate-in');
                        characterInfo.description.classList.remove('animate-in');
                    },
                    // –ö–æ–≥–¥–∞ –Ω–æ–≤—ã–π —Å–ª–∞–π–¥ –ø–æ–ª–Ω–æ—Å—Ç—å—é –ø–æ–∫–∞–∑–∞–ª—Å—è, –æ–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ –∏ –∞–Ω–∏–º–∏—Ä—É–µ–º –µ–≥–æ
                    slideChangeTransitionEnd: function () {
                        updateCharacterInfo();
                    },
                    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–µ—Ä–≤–æ–≥–æ —Å–ª–∞–π–¥–∞
                    init: function () {
                        setTimeout(updateCharacterInfo, 50);
                    }
                },
            });
        }
        
        function updateCharacterInfo() {
            if (!swiperInstance || !selectedGender) return;
            const activeIndex = swiperInstance.realIndex;
            const currentCharacter = characters[selectedGender][activeIndex];

            bodyEl.style.backgroundColor = currentCharacter.bg;
            characterInfo.title.textContent = currentCharacter.title;
            characterInfo.description.textContent = currentCharacter.description;

            // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å, –∫–æ—Ç–æ—Ä—ã–π –∑–∞–ø—É—Å–∫–∞–µ—Ç CSS-–∞–Ω–∏–º–∞—Ü–∏—é
            characterInfo.title.classList.add('animate-in');
            characterInfo.description.classList.add('animate-in');

            selectedCharacter = currentCharacter;
        }

        function confirmCharacter() {
            if (!selectedCharacter) return;
            
            console.log("–ü–æ–ª:", selectedGender);
            console.log("–í—ã–±—Ä–∞–Ω–Ω—ã–π –ø–µ—Ä—Å–æ–Ω–∞–∂:", selectedCharacter.title);
            
            screens.character.innerHTML = `<h1 style="color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.4);">–û–¢–õ–ò–ß–ù–û!</h1><p style="color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.3); text-transform: none;">–í–∞—à –≤—ã–±–æ—Ä: <b>${selectedCharacter.title}</b></p>`;
            buttons.confirmCharacter.style.display = 'none';
        }
    </script>
</body>
</html>
