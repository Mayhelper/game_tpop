<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gamification App</title>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Å–∫—Ä–∏–ø—Ç Telegram Web Apps -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Å—Ç–∏–ª–∏ –∏ —Å–∫—Ä–∏–ø—Ç –¥–ª—è —Å–ª–∞–π–¥–µ—Ä–∞ Swiper.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <style>
        /* --- –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ --- */
        :root {
            /* –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ü–≤–µ—Ç–æ–≤, —á—Ç–æ–±—ã –ª–µ–≥–∫–æ –º–µ–Ω—è—Ç—å */
            --bg-neutral: #f0f2f5;
            --bg-male: #d4eaff;
            --bg-female: #ffd4e5;
            --btn-male: #2196F3;
            --btn-female: #E91E63;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            color: #333;
            /* –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ —Ü–≤–µ—Ç–∞ —Ñ–æ–Ω–∞ */
            transition: background-color 0.5s ease;
            background-color: var(--bg-neutral);
            overflow: hidden; /* –£–±–∏—Ä–∞–µ–º –ª–∏—à–Ω–∏–π —Å–∫—Ä–æ–ª–ª */
        }

        /* --- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã —ç–∫—Ä–∞–Ω–æ–≤ --- */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è/–∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è */
            transition: opacity 0.5s ease, transform 0.5s ease;
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }

        .screen.active {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }
        
        h1, h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        /* --- –°—Ç–∏–ª–∏ –¥–ª—è –≠–ö–†–ê–ù–ê 1: –í—ã–±–æ—Ä –ø–æ–ª–∞ --- */
        body.theme-male-selection { background-color: var(--bg-male); }
        body.theme-female-selection { background-color: var(--bg-female); }

        .gender-selection-container {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .gender-option {
            background: white;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            width: 130px;
        }
        .gender-option .image-placeholder {
            width: 80px; height: 80px; background-color: #ddd; border-radius: 50%;
            margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-size: 32px;
        }
        .gender-option:hover { transform: translateY(-3px); }
        .gender-option.active-male { border-color: var(--btn-male); background-color: #f0f7ff; }
        .gender-option.active-female { border-color: var(--btn-female); background-color: #fff0f5; }

        /* --- –û–±—â–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ --- */
        .main-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 350px;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* –ö–Ω–æ–ø–∫–∞ –Ω–∞ –ø–µ—Ä–≤–æ–º —ç–∫—Ä–∞–Ω–µ */
        #btn-confirm-gender {
            opacity: 0;
            pointer-events: none;
            transform: translate(-50%, 20px);
        }
        #btn-confirm-gender.visible { opacity: 1; pointer-events: auto; transform: translateX(-50%); }
        body.theme-male-selection #btn-confirm-gender { background-color: var(--btn-male); }
        body.theme-female-selection #btn-confirm-gender { background-color: var(--btn-female); }


        /* --- –°—Ç–∏–ª–∏ –¥–ª—è –≠–ö–†–ê–ù–ê 2: –í—ã–±–æ—Ä –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ --- */
        #screen-character-select {
            justify-content: space-around;
        }
        .swiper {
            width: 100%;
            height: 60%;
            padding-top: 50px;
            padding-bottom: 50px;
        }
        .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 250px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .swiper-slide img {
            display: block;
            width: 100%;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
        }
         #btn-confirm-character {
            background-color: #4CAF50; /* –ó–µ–ª–µ–Ω–∞—è –∫–Ω–æ–ø–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è */
        }

    </style>
</head>
<body>

    <!-- –≠–ö–†–ê–ù 1: –í—ã–±–æ—Ä –ø–æ–ª–∞ -->
    <div id="screen-gender" class="screen active">
        <h1>–°–¥–µ–ª–∞–π –≤—ã–±–æ—Ä</h1>
        <div class="gender-selection-container">
            <div class="gender-option" id="btn-male" onclick="selectGender('male')">
                <div class="image-placeholder">üë®‚Äçüíº</div>
                <h3>–ú—É–∂—á–∏–Ω–∞</h3>
            </div>
            <div class="gender-option" id="btn-female" onclick="selectGender('female')">
                <div class="image-placeholder">üë©‚Äçüíº</div>
                <h3>–ñ–µ–Ω—â–∏–Ω–∞</h3>
            </div>
        </div>
    </div>

    <!-- –≠–ö–†–ê–ù 2: –í—ã–±–æ—Ä –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ (–°–ª–∞–π–¥–µ—Ä) -->
    <div id="screen-character-select" class="screen">
        <h2>–í—ã–±–µ—Ä–∏—Ç–µ —Å–≤–æ–µ–≥–æ –≥–µ—Ä–æ—è</h2>
        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è Swiper -->
        <div class="swiper">
            <div class="swiper-wrapper" id="character-swiper-wrapper">
                <!-- –°–ª–∞–π–¥—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —Å—é–¥–∞ —Å –ø–æ–º–æ—â—å—é JS -->
            </div>
            <!-- –î–æ–±–∞–≤–∏–º –ø–∞–≥–∏–Ω–∞—Ü–∏—é (—Ç–æ—á–∫–∏) -->
            <div class="swiper-pagination"></div>
        </div>
    </div>
    
    <!-- –ö–Ω–æ–ø–∫–∏ (–≤—ã–Ω–µ—Å–µ–Ω—ã –∑–∞ –ø—Ä–µ–¥–µ–ª—ã —ç–∫—Ä–∞–Ω–æ–≤ –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞) -->
    <button id="btn-confirm-gender" class="main-button" onclick="goToCharacterSelection()">–î–∞–ª–µ–µ</button>
    <button id="btn-confirm-character" class="main-button" style="display: none;" onclick="confirmCharacter()">–í—ã–±—Ä–∞—Ç—å —ç—Ç–æ–≥–æ</button>


    <script>
        // --- –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏ –¥–∞–Ω–Ω—ã–µ ---
        const tg = window.Telegram.WebApp;
        // tg.expand(); // –†–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π—Ç–µ –≤ –ø—Ä–æ–¥–∞–∫—à–µ–Ω–µ

        let selectedGender = null;
        let swiperInstance = null;
        let selectedCharacter = null;

        // –î–∞–Ω–Ω—ã–µ –æ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞—Ö (–ø—É—Ç–∏ –∫ —Ñ–∞–π–ª–∞–º –∏ —Ü–≤–µ—Ç–∞ —Ñ–æ–Ω–∞)
        const characters = {
            male: [
                { img: 'images/male-1.png', bg: '#E3F2FD' },
                { img: 'images/male-2.png', bg: '#FBE9E7' },
                { img: 'images/male-3.png', bg: '#E8F5E9' },
                { img: 'images/male-4.png', bg: '#F3E5F5' },
                { img: 'images/male-5.png', bg: '#FFFDE7' },
            ],
            female: [
                { img: 'images/female-1.png', bg: '#FCE4EC' },
                { img: 'images/female-2.png', bg: '#E1F5FE' },
                { img: 'images/female-3.png', bg: '#F9FBE7' },
                { img: 'images/female-4.png', bg: '#FBE9E7' },
                { img: 'images/female-5.png', bg: '#EFEBE9' },
            ]
        };

        const bodyEl = document.body;
        const screens = {
            gender: document.getElementById('screen-gender'),
            character: document.getElementById('screen-character-select'),
        };
        const buttons = {
            confirmGender: document.getElementById('btn-confirm-gender'),
            confirmCharacter: document.getElementById('btn-confirm-character'),
            male: document.getElementById('btn-male'),
            female: document.getElementById('btn-female'),
        };

        // --- –õ–æ–≥–∏–∫–∞ –≠–ö–†–ê–ù–ê 1 ---
        function selectGender(gender) {
            selectedGender = gender;
            bodyEl.className = ''; // –°–±—Ä–æ—Å –≤—Å–µ—Ö –∫–ª–∞—Å—Å–æ–≤

            buttons.male.classList.remove('active-male');
            buttons.female.classList.remove('active-female');

            if (gender === 'male') {
                bodyEl.classList.add('theme-male-selection');
                buttons.male.classList.add('active-male');
            } else {
                bodyEl.classList.add('theme-female-selection');
                buttons.female.classList.add('active-female');
            }
            buttons.confirmGender.classList.add('visible');
        }

        // --- –ü–µ—Ä–µ—Ö–æ–¥ –º–µ–∂–¥—É —ç–∫—Ä–∞–Ω–∞–º–∏ ---
        function goToCharacterSelection() {
            if (!selectedGender) return;

            // 1. –ù–∞–ø–æ–ª–Ω—è–µ–º —Å–ª–∞–π–¥–µ—Ä –Ω—É–∂–Ω—ã–º–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞–º–∏
            const characterList = characters[selectedGender];
            const swiperWrapper = document.getElementById('character-swiper-wrapper');
            swiperWrapper.innerHTML = ''; // –û—á–∏—â–∞–µ–º –æ—Ç —Å—Ç–∞—Ä—ã—Ö
            characterList.forEach(char => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                slide.innerHTML = `<img src="${char.img}" alt="Character">`;
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ü–≤–µ—Ç —Ñ–æ–Ω–∞ –≤ data-–∞—Ç—Ä–∏–±—É—Ç–µ –¥–ª—è –ª–µ–≥–∫–æ–≥–æ –¥–æ—Å—Ç—É–ø–∞
                slide.dataset.bg = char.bg;
                swiperWrapper.appendChild(slide);
            });
            
            // 2. –°–∫—Ä—ã–≤–∞–µ–º –ø–µ—Ä–≤—ã–π —ç–∫—Ä–∞–Ω –∏ –µ–≥–æ –∫–Ω–æ–ø–∫—É
            screens.gender.classList.remove('active');
            buttons.confirmGender.style.display = 'none';

            // 3. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Ç–æ—Ä–æ–π —ç–∫—Ä–∞–Ω –∏ –µ–≥–æ –∫–Ω–æ–ø–∫—É
            screens.character.classList.add('active');
            buttons.confirmCharacter.style.display = 'block';

            // 4. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Swiper.js
            initSwiper();

            // 5. –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–æ–Ω –¥–ª—è –ø–µ—Ä–≤–æ–≥–æ —Å–ª–∞–π–¥–∞
            updateBackgroundColor();
        }

        // --- –õ–æ–≥–∏–∫–∞ –≠–ö–†–ê–ù–ê 2 (Swiper) ---
        function initSwiper() {
            if (swiperInstance) {
                swiperInstance.destroy(true, true); // –£–Ω–∏—á—Ç–æ–∂–∞–µ–º —Å—Ç–∞—Ä—ã–π —Å–ª–∞–π–¥–µ—Ä, –µ—Å–ª–∏ –æ–Ω –±—ã–ª
            }
            swiperInstance = new Swiper('.swiper', {
                effect: 'coverflow', // –≠—Ñ—Ñ–µ–∫—Ç –∫–∞–∫ –Ω–∞ —Ä–µ—Ñ–µ—Ä–µ–Ω—Å–µ
                grabCursor: true,
                centeredSlides: true,
                slidesPerView: 'auto',
                coverflowEffect: {
                    rotate: 50,
                    stretch: 0,
                    depth: 100,
                    modifier: 1,
                    slideShadows: true,
                },
                pagination: {
                    el: '.swiper-pagination',
                },
                // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ–æ–Ω –ø—Ä–∏ —Å–º–µ–Ω–µ —Å–ª–∞–π–¥–∞
                on: {
                    slideChange: function () {
                        updateBackgroundColor();
                    },
                },
            });
        }
        
        function updateBackgroundColor() {
            if (!swiperInstance) return;
            // –ü–æ–ª—É—á–∞–µ–º —Ü–≤–µ—Ç —Ñ–æ–Ω–∞ –∏–∑ data-–∞—Ç—Ä–∏–±—É—Ç–∞ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ —Å–ª–∞–π–¥–∞
            const activeSlide = swiperInstance.slides[swiperInstance.activeIndex];
            const newBgColor = activeSlide.dataset.bg;
            bodyEl.style.backgroundColor = newBgColor;

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±–æ—Ä
            selectedCharacter = activeSlide.querySelector('img').src;
        }

        // --- –§–∏–Ω–∞–ª—å–Ω–æ–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ ---
        function confirmCharacter() {
            if (!selectedCharacter) return;
            
            // –í—ã–≤–æ–¥–∏–º –≤ –∫–æ–Ω—Å–æ–ª—å —Ñ–∏–Ω–∞–ª—å–Ω—ã–π –≤—ã–±–æ—Ä
            console.log("–ü–æ–ª:", selectedGender);
            console.log("–í—ã–±—Ä–∞–Ω–Ω—ã–π –ø–µ—Ä—Å–æ–Ω–∞–∂:", selectedCharacter);

            // –ó–¥–µ—Å—å –≤—ã –º–æ–∂–µ—Ç–µ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –≤ Telegram
            // tg.sendData(JSON.stringify({ gender: selectedGender, character: selectedCharacter }));
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ
            screens.character.innerHTML = `<h1>–û—Ç–ª–∏—á–Ω–æ!</h1><p>–í–∞—à –≤—ã–±–æ—Ä —Å–æ—Ö—Ä–∞–Ω–µ–Ω.</p>`;
            buttons.confirmCharacter.style.display = 'none';
        }

    </script>
</body>
</html>
